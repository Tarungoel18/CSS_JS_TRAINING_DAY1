<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Grid</title>
    <link rel="stylesheet" href="/Exercise_04/assets/css/style.css"/> 
</head>

<body>


    <!-- 
        Task: Create a grid of 4 columns in each row using display grid of equal width
    -->
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
    </div>

    <!-- 
        Task: This is a grid of 3 columns in each row using display grid
        You need make the first item to take space of 2 columns and 1 row
        Second item should take the place of 1 column and 2 rows
        Third item should take the place of 1 column and 2 row
        Fourth item should take the place of 1 column and 1 row
        Fifth item should take the place of 2 cloumns and 1 row
    -->
    <div class="grid-container-1">
        <div class="grid-item item1">1</div>
        <div class="grid-item item2">2</div>
        <div class="grid-item item3">3</div>
        <div class="grid-item item4">4</div>
        <div class="grid-item item5">5</div>
    </div>

    <!-- 
        Task: Make a grid of 3 columns in each row using display grid
        First column should occupy the space of 30 percent of the width of the container
        Second column should occupy the space of 50 percent of the width of the container
        Third column should occupy the space of 20 percent of the width of the container
    -->
    <div class="grid-container-2">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item">10</div>
    </div>
</body>

</html>
